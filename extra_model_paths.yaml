#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
     base_path: /root
     checkpoints: /root/comfy_dir/models/checkpoints
     clip: /root/comfy_dir/models/clip/
     clip_vision: /root/comfy_dir/models/clip_vision/
     configs: /root/comfy_dir/models/configs/
     controlnet: /root/comfy_dir/models/controlnet/
     diffusers: /root/comfy_dir/models/diffusers/
     embeddings: /root/comfy_dir/models/embeddings/
     gligen: /root/comfy_dir/models/gligen/
     hypernetworks: /root/comfy_dir/models/hypernetworks/
     loras: /root/comfy_dir/models/loras/
     photomaker: /root/comfy_dir/models/photomaker/
     style_models: /root/comfy_dir/models/style_models/
     unet: /root/comfy_dir/models/unet/
     upscale_models: /root/comfy_dir/models/upscale_models/
     vae: /root/comfy_dir/models/vae/
     vae_approx: /root/comfy_dir/models/vae_approx/
     custom_nodes: /root/comfy_dir/custom_nodes  
     ipadapter: /root/models/comfy_dir/ipadapter

